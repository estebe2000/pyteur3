<script>
// Fonction pour récupérer les paramètres de l'URL
function getUrlParams() {
    const params = {};
    const queryString = window.location.search.substring(1);
    const pairs = queryString.split('&');
    
    for (let i = 0; i < pairs.length; i++) {
        const pair = pairs[i].split('=');
        params[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1] || '');
    }
    
    return params;
}

// Vérifier si un ID de notebook est fourni
document.addEventListener('DOMContentLoaded', function() {
    const params = getUrlParams();
    
    if (params.notebookId) {
        // Récupérer le notebook depuis le serveur
        fetch('/api/get_temp_notebook/' + params.notebookId)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erreur HTTP: ' + response.status);
                }
                return response.json();
            })
            .then(notebook => {
                // Le notebook sera chargé par le système Basthon
                window.notebookToLoad = notebook;
            })
            .catch(error => {
                console.error('Erreur lors de la récupération du notebook:', error);
                // Afficher un message d'erreur
                alert("Erreur: Impossible de récupérer le notebook. " + error.message);
            });
    }
});
</script>
</body></html>
