{% extends "base.html" %}

{% block title %}{{ labels['add_user'] }}{% endblock %}
{% block page_title %}{{ labels['add_user'] }}{% endblock %}

{% block content %}
<div class="bg-white rounded-xl shadow-sm p-6 max-w-2xl mx-auto">
<form method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-gray-700 mb-2">{{ labels['name'] }}</label>
                <input type="text" name="nom" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            <div>
                <label class="block text-gray-700 mb-2">{{ labels['surname'] }}</label>
                <input type="text" name="prenom" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            <div>
                <label class="block text-gray-700 mb-2">{{ labels['login'] }}</label>
                <input type="text" name="login" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            <div>
                <label class="block text-gray-700 mb-2">{{ labels['email'] }}</label>
                <input type="email" name="email" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            <div>
                <label class="block text-gray-700 mb-2">{{ labels['date_of_birth'] }}</label>
                <input type="date" name="date_naissance"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            <div>
                <label class="block text-gray-700 mb-2">{{ labels['special_needs'] }}</label>
                <select name="besoins_particuliers" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    <option value="">{{ labels['none'] }}</option>
                    <option value="dyslexique">{{ labels['dyslexic'] }}</option>
                    <option value="daltonien">{{ labels['colorblind'] }}</option>
                    <option value="handicap_moteur">{{ labels['motor_disability'] }}</option>
                    <option value="autres">{{ labels['others'] }}</option>
                </select>
            </div>
            <div class="md:col-span-2">
                <label class="block text-gray-700 mb-2">{{ labels['role'] }}</label>
                <select name="role" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    <option value="">{{ labels['select_role'] }}</option>
                    <option value="admin">{{ labels['administrator'] }}</option>
                    <option value="professeur">{{ labels['teacher'] }}</option>
                    <option value="eleve">{{ labels['student'] }}</option>
                </select>
            </div>
        </div>
        <div class="mt-6">
            <button type="submit" class="btn btn-primary py-2 px-4 rounded-lg shadow bg-blue-600 text-white hover:bg-blue-700 transition">
                {{ labels['add_user'] }}
            </button>
        </div>
    </form>
</div>
{% endblock %}
