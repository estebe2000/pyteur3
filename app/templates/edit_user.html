{% extends "base.html" %}

{% block title %}{{ labels['edit_user'] if 'edit_user' in labels else 'Modifier un Utilisateur' }}{% endblock %}
{% block page_title %}{{ labels['edit_user'] if 'edit_user' in labels else 'Modifier un Utilisateur' }}{% endblock %}

{% block content %}
<div class="bg-white rounded-xl shadow-sm p-6 max-w-2xl mx-auto">
<form method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
            <label class="block text-gray-700 mb-2">{{ labels['name'] }}</label>
            <input type="text" name="nom" value="{{ user.nom }}" required
                class="w-full px-3 py-2 border border-gray-300 rounded-md">
        </div>
        <div>
            <label class="block text-gray-700 mb-2">{{ labels['surname'] }}</label>
            <input type="text" name="prenom" value="{{ user.prenom }}" required
                class="w-full px-3 py-2 border border-gray-300 rounded-md">
        </div>
        <div>
            <label class="block text-gray-700 mb-2">{{ labels['login'] }}</label>
            <input type="text" name="login" value="{{ user.login }}" required
                class="w-full px-3 py-2 border border-gray-300 rounded-md">
        </div>
        <div>
            <label class="block text-gray-700 mb-2">{{ labels['email'] }}</label>
            <input type="email" name="email" value="{{ user.email }}" required
                class="w-full px-3 py-2 border border-gray-300 rounded-md">
        </div>
        <div>
            <label class="block text-gray-700 mb-2">{{ labels['date_of_birth'] }}</label>
            <input type="date" name="date_naissance" value="{{ user.date_naissance }}" 
                class="w-full px-3 py-2 border border-gray-300 rounded-md">
        </div>
        <div>
            <label class="block text-gray-700 mb-2">{{ labels['special_needs'] }}</label>
            <input type="text" name="besoins_particuliers" value="{{ user.besoins_particuliers }}"
                class="w-full px-3 py-2 border border-gray-300 rounded-md">
        </div>
        <div class="md:col-span-2">
            <label class="block text-gray-700 mb-2">{{ labels['role'] }}</label>
            <select name="role" required
                class="w-full px-3 py-2 border border-gray-300 rounded-md">
                <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>{{ labels['administrator'] }}</option>
                <option value="professeur" {% if user.role == 'professeur' %}selected{% endif %}>{{ labels['teacher'] }}</option>
                <option value="eleve" {% if user.role == 'eleve' %}selected{% endif %}>{{ labels['student'] }}</option>
            </select>
        </div>
    </div>
    <div class="mt-6">
        <button type="submit" class="btn btn-primary">
            {{ labels['save_changes'] if 'save_changes' in labels else 'Enregistrer les modifications' }}
        </button>
    </div>
</form>
</div>
{% endblock %}
