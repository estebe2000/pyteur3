<!-- Fenêtre d'affichage de document PDF -->
<div id="documentViewer-window" class="window" style="display: none; width: 80%; height: 90%;">
    <div class="window-header">
        <div class="window-title">
            <i class="fas fa-file-pdf"></i>
            <span id="documentViewerTitle">Visualiseur de document</span>
        </div>
        <div class="window-controls">
            <button class="window-minimize" onclick="minimizeWindow('documentViewer')">
                <i class="fas fa-window-minimize"></i>
            </button>
            <button class="window-maximize" onclick="maximizeWindow('documentViewer')">
                <i class="fas fa-window-maximize"></i>
            </button>
            <button class="window-close" onclick="closeWindow('documentViewer')">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
    <div class="window-content p-0" style="display: flex; flex-direction: column; height: calc(100% - 40px);">
        <div class="document-toolbar bg-gray-100 p-2 flex justify-between items-center border-b border-gray-300">
            <div>
                <button id="documentDownloadBtn" class="py-1 px-3 bg-green-600 text-white rounded hover:bg-green-700 transition">
                    <i class="fas fa-download mr-1"></i> Télécharger
                </button>
            </div>
            <div class="text-center flex-grow">
                <span id="documentCurrentPage" class="font-medium">Page: 1 / 1</span>
            </div>
            <div>
                <button id="documentFullscreenBtn" class="py-1 px-3 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
                    <i class="fas fa-expand mr-1"></i> Plein écran
                </button>
            </div>
        </div>
        <div class="document-container flex-grow overflow-auto bg-gray-200 flex justify-center">
            <iframe id="documentViewerFrame" src="" style="width: 100%; height: 100%; border: none;"></iframe>
        </div>
    </div>
</div>
