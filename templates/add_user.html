{% extends "base.html" %}

{% block title %}Ajouter un Utilisateur{% endblock %}
{% block page_title %}Ajouter un Utilisateur{% endblock %}

{% block content %}
<div class="bg-white rounded-xl shadow-sm p-6 max-w-2xl mx-auto">
<form method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-gray-700 mb-2">Nom</label>
                <input type="text" name="nom" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            <div>
                <label class="block text-gray-700 mb-2">Prénom</label>
                <input type="text" name="prenom" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            <div>
                <label class="block text-gray-700 mb-2">Login</label>
                <input type="text" name="login" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            <div>
                <label class="block text-gray-700 mb-2">Email</label>
                <input type="email" name="email" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            <div>
                <label class="block text-gray-700 mb-2">Date de naissance</label>
                <input type="date" name="date_naissance"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            <div>
                <label class="block text-gray-700 mb-2">Besoins particuliers</label>
                <select name="besoins_particuliers" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    <option value="">Aucun</option>
                    <option value="dyslexique">Dyslexique</option>
                    <option value="daltonien">Daltonien</option>
                    <option value="handicap_moteur">Handicap moteur</option>
                    <option value="autres">Autres</option>
                </select>
            </div>
            <div class="md:col-span-2">
                <label class="block text-gray-700 mb-2">Rôle</label>
                <select name="role" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    <option value="">Sélectionner un rôle</option>
                    <option value="admin">Administrateur</option>
                    <option value="professeur">Professeur</option>
                    <option value="eleve">Élève</option>
                </select>
            </div>
        </div>
        <div class="mt-6">
            <button type="submit" class="btn btn-primary">
                Créer l'utilisateur
            </button>
        </div>
    </form>
</div>
{% endblock %}
